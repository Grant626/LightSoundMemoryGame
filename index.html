<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p>Repeat back the pattern to win the game!</p>
    <button id="start" onclick="startClick();">Start</button>
    <div>
      <button onmousedown="startTone(1)" onmouseup="stopTone()" id="button1" class="button1" onclick="guess(1)"></button>
      <button onmousedown="startTone(2)" onmouseup="stopTone()" id="button2" class="button2" onclick="guess(2)"></button>
      <button onmousedown="startTone(3)" onmouseup="stopTone()" id="button3" class="button3" onclick="guess(3)"></button>
      <button onmousedown="startTone(4)" onmouseup="stopTone()" id="button4" class="button4" onclick="guess(4)"></button>
    </div>
  </body>
